<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136302081-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-136302081-1');
    </script>

    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <!-- monaco-editor styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/vs/editor/editor.main.css">

    <!-- cookieconsent styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/cookieconsent/cookieconsent.min.css">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Any JSON CMS</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- monaco-editor scripts -->
    <script>var require = { paths: { 'vs': '%PUBLIC_URL%/vs' } };</script>
    <script src="%PUBLIC_URL%/vs/loader.js"></script>
    <script src="%PUBLIC_URL%/vs/editor/editor.main.nls.js"></script>
    <script src="%PUBLIC_URL%/vs/editor/editor.main.js"></script>

    <!-- cookieconsent scripts -->
    <script src="%PUBLIC_URL%/cookieconsent/cookieconsent.min.js"></script>
    <script>
      window.addEventListener("load", function(){
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#3c404d",
            "text": "#d6d6d6"
          },
          "button": {
            "background": "#fff"
          }
        },
        "content": {
          "message": "We use cookies to ensure that we give you the best experience on our website. " +
            "If you continue to use this site we will assume that you are fine with it."
        }
      })});
    </script>

  </body>
</html>
